<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Гадалка</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<h1>Скорее к Гадалке</h1>
<hr/>
<hr/>
<p>Заполнив поля и ответив на вопросы формы, Вы узнаете: </p>

<ul>
    <li>Что ждёт вас в будущем</li>
    <li>Какой у вас характер</li>
    <li>Чего нужно опасаться</li>
</ul>

<h3>Приступим!</h3>

<form action="address.php"
      method="post">
    <p><label for="your name">Введите ваше имя: </label></p>
    <input type="text" id="your name" name="your name"/>
    <br/>
    <br/>
    <p><label>Укажите ваш пол: </label><br/></p>
    <br/>
    <input type="radio" id="gender1" name="gender" value="Мужской">
    <label for="gender1">Мужской</label> <br/>
    <input type="radio" id="gender2" name="gender" value="Женский">
    <label for="gender2">Женский</label> <br/>
    <input type="radio" id="gender3" name="gender" value="Я ещё не определился">
    <label for="gender3">Я ещё не определился</label>
    <br/>
    <br/>
    <p><label for="wish">Введите 3 своих желания. Каждое желание с новой строки: </label></p><br/>
    <textarea maxlength="255" rows="7" id="wish" name="wish"></textarea>
    <br/>
    <p><label>Какими качествами должен обладать человек, чтобы быть вам интересным: </label></p>
    <input type="checkbox" id="quality1" name="quality" value="mozgi">
    <label for="quality1">Ум</label>
    <br/>
    <input type="checkbox" id="quality2" name="quality" value="beauty">
    <label for="quality2">Красота</label>
    <br/>
    <input type="checkbox" id="quality3" name="quality" value="money">
    <label for="quality3">Финансовая обеспеченность</label>
    <br/>
    <input type="checkbox" id="quality4" name="quality" value="kindness">
    <label for="quality4">Доброта</label>
    <br/>
    <input type="checkbox" id="quality5" name="quality" value="Understanding">
    <label for="quality5">Понимание</label>
    <br/>
    <input type="checkbox" id="quality6" name="quality" value="Mother">
    <label for="quality6">Любовь к маме</label>
    <br/>
    <input type="checkbox" id="quality7" name="quality" value="Responsiveness">
    <label for="quality7">Отзывчивость</label>
    <br/>
    <input type="checkbox" id="quality8" name="quality" value="Generosity">
    <label for="quality8">Щедрость</label>
    <br/>
    <p><label>Выберите любимое животное: </label></p>
    <p><select id="Animal">
        <option value="Cat">Кошка</option>
        <option value="Dog">Собака</option>
        <option value="Parrot">Попугай</option>
        <option value="Snake">Змея</option>
        <option value="Crocodile">Крокодил</option>
        <option value="Hamster">Хомячок</option>
        <option value="Cockroaches">Тараканы</option>
    </select></p>
    <p><label>Выберите качества для работы мечты: </label></p>
    <p><select id="Work" multiple size="5">
        <option value="Soul">Удовлетворяет душевным потребностям</option>
        <option value="Money">Высокая зарплата</option>
        <option value="Home">Близко к дому</option>
        <option value="Myself">Работа на себя</option>
        <option value="Boss">Понимающий начальник</option>
        <option value="Work_home">Удалённая работа</option>
        <option value="Office">Работа в офисе</option>
    </select></p>
    <button type="submit">Погадать!</button>
</form>
<br/>
<a href="index2.html">Для возврата на предыдущую страницу жми!</a>
<br/>
</body>
</html>
